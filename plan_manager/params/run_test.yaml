manager_node:
  sdf_map:
    resolution: 0.15
    map_size_x: 50.0
    map_size_y: 50.0
    map_size_z: 3.0
    local_update_range_x: 5.5
    local_update_range_y: 5.5
    local_update_range_z: 4.5
    obstacles_inflation: 0.20
    local_bound_inflate: 0.0
    local_map_margin: 10
    ground_height: 0.0
    use_depth_filter: true
    depth_filter_tolerance: 0.15
    depth_filter_maxdist: 5.0
    depth_filter_mindist: 0.2
    depth_filter_margin: 2
    k_depth_scaling_factor: 1000.0
    skip_pixel: 2
    p_hit: 0.65
    p_miss: 0.35
    p_min: 0.12
    p_max: 0.90
    p_occ: 0.80
    min_ray_length: 0.3
    max_ray_length: 5.0
    esdf_slice_height: 0.3
    visualization_truncate_height: 2.49
    virtual_ceil_height: 2.5
    show_occ_time: false
    show_esdf_time: false
    pose_type: 1
    frame_id: "odom"

  # Kinodynamic path searching
  search:
    max_tau: 0.6
    init_max_tau: 1.0
    max_vel: 1.5
    max_acc: 2.0
    omega_max: 0.6
    w_time: 10.0
    horizon: 6.0
    lambda_heu: 4.0
    resolution_astar: 0.1
    time_resolution: 0.8
    margin: 0.2
    allocate_num: 10000
    check_num: 5
    # 角速度的限制
    is_consider_omega: false
    # is_used_VO和is_used_DIS都是false时，路径搜索不进行动态障碍物碰撞检测 安全约束的设置
    is_used_VO: false
    is_used_DIS: false
    is_used_adsm: false
  
  replan_fsm:
    step_time: 0.2
    thresh_replan: 1.5
    thresh_no_replan: 1.0

mpc_node:
  mpc_planner:
    controller_type: 5
    mpc_frequency: 10
    step_time: 0.2
    pre_step: 20
    v_max: 1.5
    v_min: 0.8
    o_max: 0.6
